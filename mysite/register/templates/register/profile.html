{% extends 'main/base.html' %}

{% block title %}
    | Your profile
{% endblock %}

{% block content %}
    <h1 class="mt-2">
        Your profile
    </h1>
    <hr class="mt-0 mb-4">

      <table class="table table-striped table-hover">
        <tbody>
          <tr>
            <th scope="row">Username</th>
            <td>{{user.username}}</td>
            <td style="text-align: right">
              <button type="submit" class="btn btn-success" name="editUsername" value="editUsername">Edit</button>
            </td>
          </tr>
          <tr>
            <th scope="row">Email</th>
            <td>{{user.email}}</td>
            <td style="text-align: right">
              <button type="button" class="btn btn-success" name="editEmail">Edit</button>
            </td>
          </tr>
          <tr>
            <th scope="row">Password</th>
            <td>***********</td>
            <td style="text-align: right">
              <button type="button" class="btn btn-success" name="editPassword">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>


{% endblock %}
