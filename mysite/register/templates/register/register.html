{% extends 'main/base.html' %}

{% block title %}
    | Register
{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
    <h1 class="mt-2">
        Register
    </h1>
    <hr class="mt-0 mb-4">
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Register</button>
    </form>
{% endblock %}
